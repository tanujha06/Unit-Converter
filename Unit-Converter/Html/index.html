<!DOCTYPE html>

<head>

    <title>Unit-converter</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <h1 id="heading">Unit Converter</h1>

        <div class="input-div">

            <h1>=</h1>
        </div>
        <div class="input-div">

        </div>
    </div>

    <script src="../JavaScript/Script.js"></script>
</body>
</html>
